<!DOCTYPE html>
<html style="-webkit-app-region: drag">
  <head>
    <meta charset="UTF-8">
    <title>TinyWrite</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display|Roboto+Slab" rel="stylesheet">
    <script defer src="./dist/index.js"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
  </body>
</html>
